<!-- Farcaster Sign-in Widget Embed Code for Framer -->
<style>
  .farcaster-widget-container {
    width: 100%;
    height: 100%;
    position: relative;
  }
  .farcaster-iframe {
    width: 100%;
    height: 100%;
    border: none;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>

<div class="farcaster-widget-container">
  <iframe
    src="YOUR_WIDGET_URL"
    class="farcaster-iframe"
    title="Farcaster Sign-in Widget"
    allow="clipboard-read; clipboard-write"
  ></iframe>
</div>

<script>
  window.addEventListener("message", (event) => {
    // Verify the origin if needed
    // if (event.origin !== "YOUR_WIDGET_DOMAIN") return;

    const { type, ...data } = event.data;

    switch (type) {
      case "farcaster-auth-expand":
        // In Framer, we don't need to handle expansion as Framer handles the iframe size
        break;
      case "farcaster-auth-success":
        // Handle successful sign-in
        console.log("Signed in:", data);
        break;
    }
  });
</script>

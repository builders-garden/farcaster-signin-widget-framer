<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farcaster Sign-in Widget Test</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: transparent;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background-color: transparent;
        border-radius: 12px;
        padding: 24px;
        width: 100%;
        max-width: 400px;
        transition: all 0.3s ease;
      }
      .container.expanded {
        max-width: 100%;
        padding: 0;
        height: 100vh;
        border-radius: 0;
      }
      .container.expanded h1 {
        opacity: 0;
      }
      .iframe-container {
        width: 100%;
        height: 400px;
        border-radius: 8px;
        overflow: hidden;
        background-color: transparent;
        transition: all 0.3s ease;
      }
      .container.expanded .iframe-container {
        height: 100vh;
        border-radius: 0;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      #event-log {
        margin-top: 20px;
        padding: 12px;
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        color: #ffffff;
        font-family: monospace;
        font-size: 14px;
        max-height: 200px;
        overflow-y: auto;
        transition: opacity 0.3s ease;
      }
      .container.expanded #event-log {
        opacity: 0;
        pointer-events: none;
      }
      .event-entry {
        margin: 4px 0;
        padding: 4px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="iframe-container">
        <iframe src="/" title="Farcaster Sign-in Widget"></iframe>
      </div>
      <div id="event-log">
        <div class="event-entry">Event log will appear here...</div>
      </div>
    </div>

    <script>
      const eventLog = document.getElementById("event-log");
      const container = document.querySelector(".container");

      function logEvent(type, data) {
        const entry = document.createElement("div");
        entry.className = "event-entry";
        entry.textContent = `${new Date().toLocaleTimeString()} - ${type}: ${JSON.stringify(
          data
        )}`;
        eventLog.insertBefore(entry, eventLog.firstChild);
      }

      window.addEventListener("message", (event) => {
        // Verify the origin if needed
        // if (event.origin !== "http://localhost:5173") return;

        const { type, ...data } = event.data;

        switch (type) {
          case "farcaster-auth-expand":
            logEvent("Expand Request", data);
            container.classList.add("expanded");
            break;
          case "farcaster-auth-success":
            logEvent("Sign In Success", data);
            container.classList.remove("expanded");
            break;
          default:
            logEvent("Unknown Event", event.data);
        }
      });
    </script>
  </body>
</html>
